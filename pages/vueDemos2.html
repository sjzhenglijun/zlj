<div id="vue_get" class="container">
    <h3 class="h3 text-center">百度搜索下拉框</h3>
    <div class="panel panel-info">
        <div class="panel-heading" data-toggle="tooltip" data-placement="left" title="鼠标键盘均可操作">
            <h4 class="panel-title">请输入搜索信息</h4>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="请输入搜索信息..." v-model="txt" @keyup="get($event)" @keydown.down.prevent="changeDown()" @keydown.up.prevent="changeUp()">
                <span class="input-group-addon btn btn-info" id="basic-addon1" @click="searchIt()"><span class="glyphicon glyphicon-search"></span>搜索</span>
            </div>
            <ul class="list-group" >
                <li class="list-group-item" v-for="(item,index) in getData" :class="{active:index==nowIndex}" @mouseover="xuanting(index)" @click="dj_search()">{{item}}</li>
            </ul>
            <div class="well well-sm" v-show="getData.length==0">暂无信息...</div>
        </div>
        <div class="panel-footer text-right"><button class="btn btn-info" @click="deleteAll()">清空搜索内容</button></div>
    </div>
</div>
